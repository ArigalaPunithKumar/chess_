<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess Game</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
<div class="container">
  <div class="d-flex justify-content-center mb-3">
    <button class="btn btn-primary mr-2" onclick="undoMove()">Undo</button>
    <button class="btn btn-danger mr-2" onclick="resetBoard()">Reset</button>
    <button class="btn btn-info" onclick="showCollectedPieces()">Collected Pieces</button>
  </div>
  <div class="chess-board" id="chessBoard"></div>
  <div class="mt-3" id="collectedPieces"></div>
  <div class="winner-message" id="winnerMessage"></div>
</div>
<audio id="moveSound">
  <source src="move_sound.mp3" type="audio/mpeg">
</audio>
<div id="promotionModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closePromotionModal()">&times;</span>
    <p>Select a piece for promotion:</p>
    <div>
      <span class="promotion-piece" onclick="promotePawn('q')">♕</span>
      <span class="promotion-piece" onclick="promotePawn('r')">♖</span>
      <span class="promotion-piece" onclick="promotePawn('b')">♗</span>
      <span class="promotion-piece" onclick="promotePawn('n')">♘</span>
    </div>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
